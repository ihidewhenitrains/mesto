<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto Russia</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">

    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="логотип">
    </header>

    <main class="content">

        <section class="profile">
            <div class="profile-container">
                <img class="profile__avatar" src="./images/profile-avatar.png" alt="аватар профиля">
                <div class="profile-info">
                    <h1 class="profile-info__name">Жак-Ив Кусто</h1>
                    <button class="profile-info__edit-button" type="button"></button>
                    <p class="profile-info__description">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button" type="button">
                <img class="profile__add-button-image" src="./images/add-button.svg" alt="Добавить">
            </button>
        </section>

        <section class="elements">
            <ul class="elements__list">
                <li class="element">
                    <img class="element__image" src="./images/element-karachaevsk.jpg" alt="Карачаевск">
                    <h3 class="element__heading">Карачаевск</h3>
                    <button class="element__like-button" type="button"></button>
                </li>
                <li class="element">
                    <img class="element__image" src="./images/element-elbrus.png" alt="Гора Эльбрус">
                    <h3 class="element__heading">Гора Эльбрус</h3>
                    <button class="element__like-button" type="button"></button>
                </li>
                <li class="element">
                    <img class="element__image" src="./images/element-dombai.png" alt="Домбай">
                    <h3 class="element__heading">Домбай</h3>
                    <button class="element__like-button" type="button"></button>
                </li>
                <li class="element">
                    <img class="element__image" src="./images/element-elbrus.png" alt="Гора Эльбрус">
                    <h3 class="element__heading">Гора Эльбрус</h3>
                    <button class="element__like-button" type="button"></button>
                </li>
                <li class="element">
                    <img class="element__image" src="./images/element-dombai.png" alt="Домбай">
                    <h3 class="element__heading">Домбай</h3>
                    <button class="element__like-button" type="button"></button>
                </li>
                <li class="element">
                    <img class="element__image" src="./images/element-karachaevsk.jpg"
                        alt="Карачаево-Черкесская Республика">
                    <h3 class="element__heading">Карачаево-Черкесская Республика</h3>
                    <button class="element__like-button" type="button"></button>
                </li>
            </ul>
        </section>

    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="pop-up">
        <div class="pop-up__content">
            <button class="pop-up__close-button" type="button"></button>
            <h3 class="pop-up__heading">Редактировать профиль</h3>
            <form class="pop-up__form" name="input-form">
                <input class="pop-up__input pop-up__input_type_name" type="text" name="input-name" placeholder="Имя">
                <input class="pop-up__input pop-up__input_type_job" type="text" name="input-job" placeholder="О себе">
                <button class="pop-up__save-button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
