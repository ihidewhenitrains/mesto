<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto Russia</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">

    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="логотип">
    </header>

    <main class="content">

        <section class="profile">
            <div class="profile-container">
                <img class="profile__avatar" src="./images/profile-avatar.png" alt="аватар профиля">
                <div class="profile-info">
                    <h1 class="profile-info__name">Жак-Ив Кусто</h1>
                    <button class="profile-info__edit-button" aria-label="edit" type="button"></button>
                    <p class="profile-info__description">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button" aria-label="add" type="button">
                <img class="profile__add-button-image" src="./images/add-button.svg" alt="Добавить">
            </button>
        </section>

        <section class="elements">
            <ul class="elements__list">

            </ul>
        </section>

    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="pop-up" id="profile-pop-up">
        <div class="pop-up__content">
            <button class="pop-up__close-button" id="profile-popup-close-button" aria-label="close"
                type="button"></button>
            <form class="pop-up__form" id="profile-form" name="input-form" novalidate>
                <h3 class="pop-up__heading">Редактировать профиль</h3>
                <input class="pop-up__input pop-up__input_type_name" id="profile-name-input" type="text"
                    name="input-profile-name" placeholder="Имя" required>
                <span class="profile-name-input-error"></span>
                <input class="pop-up__input pop-up__input_type_job" id="profile-job-input" type="text" name="input-job"
                    placeholder="О себе" required>
                <span class="profile-job-input-error"></span>
                <button class="pop-up__save-button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="pop-up" id="add-card-pop-up">
        <div class="pop-up__content">
            <button class="pop-up__close-button" id="addcard-popup-close-button" aria-label="close"
                type="button"></button>
            <form class="pop-up__form" id="card-form" name="input-form" novalidate>
                <h3 class="pop-up__heading">Новое место</h3>
                <input class="pop-up__input pop-up__input_type_name" id="card-name-input" type="text"
                    name="input-card-name" placeholder="Название" required>
                <span class="card-name-input-error"></span>
                <input class="pop-up__input pop-up__input_type_image-link" id="card-url-input" type="url"
                    name="input-image-link" placeholder="Ссылка на картинку" required>
                <span class="card-url-input-error"></span>
                <button class="pop-up__save-button" type="submit">Создать</button>
            </form>
        </div>
    </div>
    <div class="pop-up" id="preview-pop-up">
        <div class="pop-up__preview">
            <button class="pop-up__close-button" id="preview-popup-close-button" aria-label="close"
                type="button"></button>
            <img class="pop-up__image-preview" src="#" alt="не удалось загрузить изображение">
            <h3 class="pop-up__image-heading"></h3>
        </div>
    </div>

    <template id="element-template">
        <li class="element">
            <button class="element__delete-button" aria-label="delete" type="button"></button>
            <img class="element__image" src="#" alt="не удалось загрузить изображение">
            <h3 class="element__heading"></h3>
            <button class="element__like-button" aria-label="like" type="button"></button>
        </li>
    </template>

    <script src="./scripts/defaultCards.js"></script>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
</body>

</html>
